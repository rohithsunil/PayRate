	<body class="pay">
		<div class="toggle-wrapper">
			PayRate
			<input
				type="checkbox"
				name=""
				id="toggle"
				class="switch"
				onclick="changeCurr()"
			/>
			BitRate
		</div>
		<div class="wrapper">
			<span class="payHeader">
				<a href="#"
					><img
						id="logo"
						src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Square_Cash_app_logo.svg"
				/></a>
				<header>PayRate</header>
			</span>
			<span class="bitHeader hidden">
				<a href="#"
					><img
						id="logo"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/640px-Bitcoin.svg.png"
				/></a>
				<header>BitRate</header>
			</span>
			<form action="#">
				<div class="amount">
					<p>Enter Amount</p>
					<input type="text" value="1" />
				</div>
				<div class="drop-list">
					<div class="from">
						<p>From</p>
						<div class="select-box">
							<img src="https://flagcdn.com/48x36/ae.png" alt="flag" />
							<select>
								<!-- Options tag are inserted from JavaScript -->
							</select>
						</div>
					</div>
					<div class="icon"><i class="fas fa-exchange-alt"></i></div>
					<div class="to">
						<p>To</p>
						<div class="select-box">
							<img src="https://flagcdn.com/48x36/in.png" alt="flag" />
							<select>
								<!-- Options tag are inserted from JavaScript -->
							</select>
						</div>
					</div>
				</div>
				<div class="exchange-rate">Getting exchange rate...</div>
				<button>Get Exchange Rate</button>
			</form>
		</div>

		<script src="js/country-list.js"></script>
		<script src="js/crypto-list.js"></script>
		<script src="js/script.js"></script>
